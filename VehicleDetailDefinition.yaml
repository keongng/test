          - 501
          - 502
          - 503
          - 504
          - 505
        type: integer
      Data:
        $ref: '#/definitions/VehicleDetailDto'
  VehicleDetailDto:
    type: object
    properties:
      VinNo:
        type: string
      Division:
        type: string
      Variant:
        type: string
      ModelName:
        type: string
      ModelType:
        type: string
      ModelRange:
        type: string
      Handle:
        type: string
      VehicleTotalPrice:
        format: double
        type: number
      VehicleOptions:
        type: array
        items:
          $ref: '#/definitions/VehicleDetailOptionDto'
