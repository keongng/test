swagger: '2.0'
info:
  version: v1
  title: VEST.Web
host: vdzvx.apac.bg.corpintra.net
schemes:
  - http
paths:
  /rest/v1/VehicleDetailApi:
    get:
      tags:
        - VehicleDetailApi
      summary: Get Vehicle details by Commission Number for country
      operationId: VehicleDetailApi_Get
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - text/html
      parameters:
        - name: country
          in: query
          description: ''
          required: true
          type: string
        - name: commissionNo
          in: query
          description: ''
          required: true
          type: string
        - name: Authorization
          in: header
          description: access token
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/JsonResultVm[VehicleDetailDto]'
definitions:
  'JsonResultVm[VehicleDetailDto]':
    type: object
    properties:
      Success:
        type: boolean
      Message:
        type: string
      StatusCode:
